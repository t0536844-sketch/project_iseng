<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Pegawai RSUD - Dashboard Elegan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* Perubahan Palet Warna ke Bright Blue */
        :root {
            --primary: #007bff; /* Bright Blue */
            --secondary: #6c757d; /* Soft Gray */
            --success: #28a745; /* Vibrant Green */
            --warning: #ffc107; /* Amber Yellow */
            --danger: #dc3545; /* Vivid Red */
        }

        body {
            background-color: #f4f7f6; /* Latar belakang lebih lembut */
            font-family: 'Poppins', sans-serif; /* Font modern */
        }

        /* Sidebar Elegan */
        .sidebar {
            background-color: #212529; /* Dark solid color */
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            overflow-y: auto;
            width: 250px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2); /* Shadow lebih menonjol */
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.75);
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px; /* Lebih membulat */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 300;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(0,123,255,0.2); /* Menggunakan warna primary baru */
            color: white;
            font-weight: 600;
            transform: translateX(3px);
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px; /* Padding lebih besar */
        }
        
        /* Card Elegan */
        .card {
            border: none;
            border-radius: 12px; /* Sudut lebih membulat */
            box-shadow: 0 6px 15px rgba(0,0,0,0.08); /* Shadow yang lebih lembut */
            margin-bottom: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-card {
            text-align: center;
            padding: 25px;
            background-color: white;
        }
        
        /* Ikon Stat Card Lebih Besar */
        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }
        .stat-card p {
            font-size: 0.9rem;
            margin-bottom: 0;
            font-weight: 400;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .login-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        /* Styling untuk Slider Penilaian */
        .criteria-item {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        .score-output {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 5px;
        }
        input[type=range]:hover {
            opacity: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }
    </style>
</head>
<body>

    <div id="app-container" class="d-flex">
        <div class="sidebar p-3 d-flex flex-column" id="app-sidebar">
            <h4 class="text-center mb-4 text-warning">RSUD DIGITAL</h4>
            <nav class="nav nav-pills flex-column" id="nav-menu">
                <a class="nav-link" href="#" data-page="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard Kinerja</a>
                
                <hr class="text-white-50 my-2" id="auth-separator" style="display: none;">
                <p class="text-muted text-center mt-3" id="auth-title">Akses Admin</p>

                <div id="auth-links"> 
                    <a class="nav-link" href="#" data-page="assessment"><i class="fas fa-pen-to-square"></i> Input Penilaian</a>
                    <a class="nav-link" href="#" data-page="employee-list"><i class="fas fa-users"></i> Daftar Pegawai</a>
                    <a class="nav-link" href="#" data-page="report"><i class="fas fa-chart-line"></i> Laporan Analisis</a>
                    <a class="nav-link" href="#" data-page="settings"><i class="fas fa-cogs"></i> Pengaturan Sistem</a>

                </nav>
            <div class="mt-auto pt-3 border-top">
                <button class="btn btn-sm btn-outline-light w-100" id="auth-button" onclick="handleAuthAction()"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
        </div>

        <div class="main-content flex-grow-1" id="main-content">
            <div id="page-content">
                </div>
        </div>
    </div>

    <div class="modal fade" id="assessmentDetailModal" tabindex="-1" aria-labelledby="assessmentDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="assessmentDetailModalLabel"><i class="fas fa-file-alt"></i> Ringkasan Penilaian</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="assessmentDetailContent">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" onclick="downloadAssessmentReport()"><i class="fas fa-download"></i> Unduh Laporan</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="loginModalLabel"><i class="fas fa-lock"></i> Akses Admin</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modalLoginForm">
                        <div class="mb-3">
                            <label for="modalUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="modalUsername" required>
                        </div>
                        <div class="mb-4">

                            <input type="password" class="form-control" id="modalPassword" required>

                            <small class="text-muted">Gunakan: **admin** / **admin123**</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- DATA DAN KONSTANTA ---
        const criteria = [
            { id: 1, name: "Orientasi Pelayanan", description: "Fokus pada kepentingan dan kepuasan pasien/masyarakat" },
            { id: 2, name: "Integritas", description: "Kejujuran, dapat dipercaya, dan konsisten dalam bertindak" },
            { id: 3, name: "Komitmen", description: "Dedikasi dan loyalitas terhadap tugas dan organisasi" },
            { id: 4, name: "Disiplin", description: "Ketaatan terhadap peraturan dan prosedur yang berlaku" },
            { id: 5, name: "Kerjasama", description: "Kemampuan bekerja sama dalam tim dan lintas unit" },
            { id: 6, name: "Pengendalian dan Pencegahan Infeksi", description: "Penerapan prosedur PPI dan keamanan data" },
            { id: 7, name: "Komunikasi", description: "Kemampuan berkomunikasi efektif dengan pasien dan rekan kerja" },
            { id: 8, name: "Kepemimpinan", description: "Kemampuan memimpin dan menginspirasi diri sendiri maupun orang lain" }
        ];

        let employees = [
            {
                id: 1,
                name: "Ahmad Fauzi",
                position: "System Administrator",
                department: "IT",
                assessments: [
                    { date: "2023-10-15", scores: [9, 8, 9, 8, 9, 8, 9, 8], total: 8.5, file: null }
                ]
            },
            {
                id: 2,
                name: "Siti Rahayu",
                position: "IT Support",
                department: "IT",
                assessments: [
                    { date: "2023-10-10", scores: [8, 9, 8, 9, 8, 9, 8, 9], total: 8.5, file: null }
                ]
            },
            {
                id: 3,
                name: "Budi Santoso",
                position: "Database Administrator",
                department: "IT",
                assessments: [
                    { date: "2023-10-05", scores: [7, 8, 9, 8, 7, 9, 8, 9], total: 8.1, file: null }
                ]
            },
            {
                id: 4,
                name: "Citra Dewi",
                position: "Perawat Senior",
                department: "Keperawatan",
                assessments: [
                    { date: "2023-10-01", scores: [9, 9, 9, 9, 9, 9, 8, 7], total: 8.75, file: null }
                ]
            }
        ];

        let currentEmployeeId = null;
        let currentAssessmentIndex = null;
        let employeeIdCounter = employees.length + 1;

        // --- FUNGSI BANTUAN (Tidak Berubah) ---
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }
        function getRatingDescription(score) {
            if (score >= 9) return 'Sangat Baik';
            if (score >= 8) return 'Baik';
            if (score >= 6) return 'Cukup';
            return 'Perlu Peningkatan';
        }
        function getCategory(score) {
            if (score >= 8.5) return 'Sangat Baik';
            if (score >= 7.5) return 'Baik';
            if (score >= 6.5) return 'Cukup';
            return 'Perlu Peningkatan';
        }
        function getCategoryBadge(score) {
            const category = getCategory(score);
            let color = 'bg-danger';
            if (category === 'Sangat Baik') color = 'bg-success';
            else if (category === 'Baik') color = 'bg-primary'; /* Info -> Primary */
            else if (category === 'Cukup') color = 'bg-warning';
            return `<span class="badge ${color} text-white">${category}</span>`;
        }
        function getRecommendation(score) {
            if (score >= 8.5) return 'Pertahankan kinerja yang excellent. Pertimbangkan untuk promosi atau penghargaan.';
            if (score >= 7.5) return 'Tingkatkan beberapa aspek untuk mencapai excellence. Fokus pada pengembangan spesifik.';
            if (score >= 6.5) return 'Perlu peningkatan signifikan dalam beberapa area. Direkomendasikan pembinaan terarah.';
            return 'Diperlukan pembinaan dan pelatihan intensif. Evaluasi mendalam terhadap penempatan atau kapabilitas.';
        }
        function calculateStatistics() {
            const stats = {
                totalEmployees: employees.length,
                totalAssessments: 0,
                overallAverage: 0,
                highestScore: 0,
                lowestScore: 10,
                departmentStats: {},
                recommendations: ''
            };
            let totalScore = 0;
            let assessmentCount = 0;
            employees.forEach(emp => {
                stats.totalAssessments += emp.assessments.length;
                if (emp.assessments.length > 0) {
                    const empTotal = emp.assessments.reduce((sum, ass) => sum + ass.total, 0);
                    const empAvg = empTotal / emp.assessments.length;
                    totalScore += empAvg;
                    assessmentCount++;
                    stats.highestScore = Math.max(stats.highestScore, empAvg);
                    stats.lowestScore = Math.min(stats.lowestScore, empAvg);
                    if (!stats.departmentStats[emp.department]) {
                        stats.departmentStats[emp.department] = { total: 0, count: 0, average: 0 };
                    }
                    stats.departmentStats[emp.department].total += empAvg;
                    stats.departmentStats[emp.department].count++;
                }
            });
            Object.keys(stats.departmentStats).forEach(dept => {
                const deptStat = stats.departmentStats[dept];
                deptStat.average = deptStat.total / deptStat.count;
            });
            stats.overallAverage = assessmentCount > 0 ? parseFloat((totalScore / assessmentCount).toFixed(1)) : 0;
            if (stats.overallAverage >= 8) {
                stats.recommendations = 'Kinerja keseluruhan excellent. Pertahankan dan lanjutkan program pengembangan yang sudah berjalan dengan baik.';
            } else if (stats.overallAverage >= 7) {
                stats.recommendations = 'Kinerja baik namun masih ada ruang untuk improvement. Fokus pada pelatihan soft skills dan technical skills.';
            } else {
                stats.recommendations = 'Diperuhkan program pembinaan intensif dan evaluasi menyeluruh terhadap sistem penilaian dan pengembangan karyawan.';
            }
            return stats;
        }
        function getBestEmployees(limit = 5) {
            return employees
                .filter(emp => emp.assessments.length > 0)
                .map(emp => {
                    const total = emp.assessments.reduce((sum, ass) => sum + ass.total, 0);
                    return {
                        ...emp,
                        average: parseFloat((total / emp.assessments.length).toFixed(1))
                    };
                })
                .sort((a, b) => b.average - a.average)
                .slice(0, limit);
        }
        function getCurrentPeriod() {
            const now = new Date();
            return now.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
        }


        // --- FUNGSI UNTUK AUTENTIKASI (Diperbarui untuk Tampilan Sidebar) ---

        const VALID_USERNAME = "admin";
        const VALID_PASSWORD = "admin123";

        function checkAuthentication() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        function login() {
            const usernameInput = document.getElementById('modalUsername').value;
            const passwordInput = document.getElementById('modalPassword').value;

            if (usernameInput === VALID_USERNAME && passwordInput === VALID_PASSWORD) {
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login Berhasil! Selamat datang, Admin.');
                
                const loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                if (loginModal) loginModal.hide();

                initNavigation();
            } else {
                alert('Login Gagal. Username atau Password salah.');
            }
        }

        function logout() {
            if (confirm('Anda yakin ingin keluar dari sesi?')) {
                localStorage.removeItem('isLoggedIn');
                alert('Anda telah logout.');
                
                initNavigation();
                document.querySelector('#nav-menu a[data-page="dashboard"]').click();
            }
        }
        
        function handleAuthAction() {
            if (checkAuthentication()) {
                logout();
            } else {
                const modal = new bootstrap.Modal(document.getElementById('loginModal'));
                modal.show();
                
                document.getElementById('modalLoginForm').removeEventListener('submit', handleModalLoginSubmit);
                document.getElementById('modalLoginForm').addEventListener('submit', handleModalLoginSubmit);
            }
        }

        function handleModalLoginSubmit(e) {
            e.preventDefault();
            login();
        }


        // --- FUNGSI INTI MODIFIKASI: initNavigation untuk tampilan Sidebar ---

        function initNavigation() {
            const isAuthenticated = checkAuthentication();
            const navLinks = document.querySelectorAll('#nav-menu .nav-link');
            const authLinksContainer = document.getElementById('auth-links');
            const authButton = document.getElementById('auth-button');
            const authTitle = document.getElementById('auth-title');
            const authSeparator = document.getElementById('auth-separator');

            // 1. Atur tampilan sidebar berdasarkan status login
            if (isAuthenticated) {
                authLinksContainer.style.display = 'block'; 
                authTitle.style.display = 'block';
                authSeparator.style.display = 'block';
                authButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
            } else {
                authLinksContainer.style.display = 'none'; 
                authTitle.style.display = 'none';
                authSeparator.style.display = 'none';
                authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }

            // 2. Pasang event listener untuk navigasi
            function loadPage(pageName) {
                let html = '';
                
                if (pageName !== 'dashboard' && !checkAuthentication()) { 
                    alert('Akses ditolak. Silakan login untuk mengakses modul ini.');
                    // Jika mencoba akses halaman terproteksi, kembali ke dashboard
                    document.querySelector('#nav-menu a[data-page="dashboard"]').click();
                    return;
                }

                switch (pageName) {
                    case 'dashboard':
                        html = renderDashboardContent();
                        break;
                    case 'assessment':
                        html = renderAssessmentFormContent();
                        break;
                    case 'employee-list':
                        html = renderEmployeeListContent();
                        break;
                    case 'report':
                        html = renderReportContent();
                        break;
                    case 'settings':
                        html = renderSettingsContent();
                        break;
                    default:
                        html = renderDashboardContent();
                }
                document.getElementById('page-content').innerHTML = html;
                
                // Panggil fungsi render ulang setelah konten dimuat
                if (pageName === 'dashboard') {
                    updateDashboard();
                    initCharts();
                    loadQuickStats();
                    renderRecentAssessments();
                } else if (pageName === 'assessment') {
                    renderCriteriaForm(); // Diperbarui untuk slider
                } else if (pageName === 'employee-list') {
                    renderEmployeeTable();
                    // Setup event listener untuk Import file
                    document.getElementById('importFile').addEventListener('change', importEmployeesFromExcel);
                } else if (pageName === 'report') {
                    renderReportTable();
                }
            }

            // Event handler untuk navigasi
            function handleNavLinkClick(e) {
                e.preventDefault();
                const pageName = this.getAttribute('data-page');

                const isCurrentlyAuthenticated = checkAuthentication();

                if (pageName !== 'dashboard' && !isCurrentlyAuthenticated) {
                    alert('Modul ini memerlukan akses admin. Silakan Login.');
                    handleAuthAction(); 
                    return;
                }
                
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                
                loadPage(pageName);
            }

            navLinks.forEach(link => {
                link.removeEventListener('click', handleNavLinkClick); 
                link.addEventListener('click', handleNavLinkClick); 
            });

            // Muat halaman default (Dashboard) dan pastikan link dashboard aktif
            loadPage('dashboard');
            document.querySelector('#nav-menu a[data-page="dashboard"]').classList.add('active');
        }

        // --- FUNGSI KONTEN DAN LOGIKA ---
        
        // Diperbarui: Stat Card dengan style baru
        function loadQuickStats() { 
            const stats = calculateStatistics();
            const statsContainer = document.getElementById('quick-stats');
            
            statsContainer.innerHTML = `
                <div class="col-md-3">
                    <div class="card stat-card border-start border-primary border-5">
                        <i class="fas fa-users text-primary"></i>
                        <div class="value text-primary">${stats.totalEmployees}</div>
                        <p class="text-muted">Total Pegawai</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card border-start border-success border-5">
                        <i class="fas fa-file-signature text-success"></i>
                        <div class="value text-success">${stats.totalAssessments}</div>
                        <p class="text-muted">Total Penilaian</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card border-start border-info border-5">
                        <i class="fas fa-chart-line text-info"></i>
                        <div class="value text-info">${stats.overallAverage}</div>
                        <p class="text-muted">Rata-rata Keseluruhan</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card border-start border-warning border-5">
                        <i class="fas fa-award text-warning"></i>
                        <div class="value text-warning">${stats.highestScore}</div>
                        <p class="text-muted">Nilai Tertinggi (Avg)</p>
                    </div>
                </div>
            `;
        }
        
        // Diperbarui: Render kriteria dengan Slider Input
        function renderCriteriaForm() { 
            const container = document.getElementById('criteria-form-container');
            if (!container) return;

            container.innerHTML = criteria.map(criterion => `
                <div class="criteria-item row align-items-center">
                    <div class="col-md-4">
                        <strong>${criterion.name}</strong>
                        <p class="text-muted mb-0"><small>${criterion.description}</small></p>
                    </div>
                    <div class="col-md-6">
                        <label for="score-${criterion.id}" class="form-label visually-hidden">${criterion.name} Score</label>
                        <input type="range" class="form-range score-input" id="score-${criterion.id}" min="1" max="10" step="1" value="5" required
                                oninput="document.getElementById('score-output-${criterion.id}').innerText = this.value">
                    </div>
                    <div class="col-md-2 text-end">
                        <span class="score-output" id="score-output-${criterion.id}">5</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('assessmentDate').valueAsDate = new Date();
            
            document.getElementById('assessmentForm').removeEventListener('submit', saveAssessment);
            document.getElementById('assessmentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveAssessment();
            });
        }

        // Fungsionalitas lainnya tidak diubah, hanya ditambahkan kembali di sini untuk integrasi:
        
        function renderDashboardContent() { 
            return `
                <h2 class="mb-4 text-primary"><i class="fas fa-tachometer-alt"></i> Dashboard Kinerja Pegawai</h2>
                <div class="row" id="quick-stats">
                    </div>
                
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <i class="fas fa-chart-bar"></i> Distribusi Nilai Rata-rata Kriteria
                            </div>
                            <div class="card-body">
                                <canvas id="criteriaChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <i class="fas fa-star"></i> 5 Pegawai Terbaik
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush" id="best-employees-list">
                                    </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-secondary text-white">
                        <i class="fas fa-history"></i> 5 Penilaian Terbaru
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="recent-assessments-list">
                            </div>

        function saveAssessment() { 
            const employeeId = parseInt(document.getElementById('employeeSelect').value);
            const date = document.getElementById('assessmentDate').value;
            const scoreInputs = document.querySelectorAll('.score-input');
            
            if (!employeeId || !date) {
                alert('Pilih Pegawai dan Tanggal Penilaian.');
                return;
            }
            
            // Score diambil dari value slider (range)
            const scores = Array.from(scoreInputs).map(input => parseInt(input.value));
            
            if (scores.some(score => isNaN(score) || score < 1 || score > 10)) {
                alert('Pastikan semua nilai diisi dengan angka antara 1 sampai 10.');
                return;
            }
            
            const totalScore = scores.reduce((sum, score) => sum + score, 0);
            const averageScore = parseFloat((totalScore / scores.length).toFixed(1));

            const employee = employees.find(emp => emp.id === employeeId);

            if (employee) {
                const isDuplicate = employee.assessments.some(ass => ass.date === date);
                if (isDuplicate) {
                    alert(`Penilaian untuk ${employee.name} pada tanggal ${formatDate(date)} sudah ada.`);
                    return;
                }
                
                employee.assessments.push({
                    date: date,
                    scores: scores,
                    total: averageScore,
                    file: null
                });
                
                employee.assessments.sort((a, b) => new Date(b.date) - new Date(a.date));

                alert(`Penilaian untuk ${employee.name} (Nilai: ${averageScore}) berhasil disimpan!`);
                
                document.getElementById('assessmentForm').reset();
                // Memastikan nilai slider kembali ke 5
                document.querySelectorAll('.score-input').forEach(input => {
                    input.value = 5;
                    document.getElementById(`score-output-${input.id.split('-')[1]}`).innerText = 5;
                });
                document.getElementById('assessmentDate').valueAsDate = new Date();
                
                updateDashboard();
                renderRecentAssessments();
                initCharts();
            } else {
                alert('Pegawai tidak ditemukan.');
            }
        }

        // --- FUNGSI BARU: IMPORT PEGAWAI ---
        function importEmployeesFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                
                // Convert sheet data to JSON array
                const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (json.length < 2) {
                    alert('File Excel kosong atau format tidak valid.');
                    return;
                }

                // Header diharapkan: Nama Pegawai, Posisi, Departemen
                const header = json[0].map(h => h.trim());
                const dataRows = json.slice(1);
                
                const nameIndex = header.indexOf('Nama Pegawai');
                const positionIndex = header.indexOf('Posisi');
                const departmentIndex = header.indexOf('Departemen');

                if (nameIndex === -1 || positionIndex === -1 || departmentIndex === -1) {
                    alert('Gagal impor. Pastikan kolom header (Nama Pegawai, Posisi, Departemen) sudah benar.');
                    return;
                }

                let importedCount = 0;
                let existingNames = new Set(employees.map(e => e.name.toLowerCase()));
                
                dataRows.forEach(row => {
                    const name = row[nameIndex] ? row[nameIndex].toString().trim() : '';
                    const position = row[positionIndex] ? row[positionIndex].toString().trim() : '';
                    const department = row[departmentIndex] ? row[departmentIndex].toString().trim() : '';

                    if (name && position && department && !existingNames.has(name.toLowerCase())) {
                        employees.push({
                            id: employeeIdCounter++,
                            name: name,
                            position: position,
                            department: department,
                            assessments: []
                        });
                        existingNames.add(name.toLowerCase());
                        importedCount++;
                    }
                });

                alert(`Impor berhasil! Ditambahkan ${importedCount} pegawai baru. (Pegawai yang sudah ada diabaikan).`);
                
                renderEmployeeTable();
                updateDashboard();
                document.getElementById('importFile').value = ''; // Reset input file
            };

            reader.readAsArrayBuffer(file);
        }

                        emp.average.toFixed(1)
                    ]);
                });
                
                doc.autoTable({
                    startY: yPosition + 5,
                    head: bestData.slice(0, 1),
                    body: bestData.slice(1),
                    theme: 'grid',
                    styles: { fontSize: 8 },
                    headStyles: { fillColor: [39, 174, 96] }
                });
            }
            
            let finalY = doc.lastAutoTable ? doc.lastAutoTable.finalY + 15 : 120;
            if (finalY > 260) {
                doc.addPage();
                finalY = 20;
            }

            doc.setFontSize(14);
            doc.setTextColor(40, 40, 40);
            doc.text('REKOMENDASI UMUM', 20, finalY);
            
            doc.setFontSize(10);
            doc.setTextColor(80, 80, 80);
            doc.text(stats.recommendations, 20, finalY + 10, { maxWidth: 170 });
            
            const footerY = 280;
            if (doc.internal.getNumberOfPages() > 1 || finalY < 260) {
                doc.setPage(doc.internal.getNumberOfPages());
                doc.setFontSize(8);
                doc.setTextColor(150, 150, 150);
                doc.text('Laporan Komprehensif - Sistem Penilaian Pegawai RSUD Digital', 105, footerY, { align: 'center' });
                doc.text(`Dicetak pada: ${new Date().toLocaleDateString('id-ID')}`, 105, footerY + 5, { align: 'center' });
            }
            
            doc.save(`Laporan_Komprehensif_Penilaian_${new Date().toISOString().split('T')[0]}.pdf`);
        }
        function renderSettingsContent() { 
             return `
                <h2 class="mb-4 text-primary"><i class="fas fa-cogs"></i> Pengaturan Sistem</h2>
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Manajemen Kriteria Penilaian
                    </div>
                    <div class="card-body">
                        <form id="settingsForm">
                            <div id="criteria-settings-list" class="mb-4">
                                ${criteria.map(c => `
                                    <div class="input-group mb-2 criteria-item-setting">
                                        <span class="input-group-text">${c.id}</span>
                                        <input type="text" class="form-control" value="${c.name}" disabled>
                                        <input type="text" class="form-control" value="${c.description}" disabled>

                        </form>
                    </div>

        // Diperbarui: viewAssessmentDetail untuk konsistensi badge color
        function viewAssessmentDetail(employeeId, assessmentIndex) { 
            if (!checkAuthentication()) {
                handleAuthAction();
                return;
            }
            const employee = employees.find(emp => emp.id === employeeId);
            if (!employee || assessmentIndex === -1) return;

            const assessment = employee.assessments[assessmentIndex];
            if (!assessment) return;
            
            currentEmployeeId = employeeId;
            currentAssessmentIndex = assessmentIndex;
            
            let content = `
                <h5>Detail Penilaian</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Nama Pegawai:</strong> ${employee.name}
                    </div>
                    <div class="col-md-6">
                        <strong>Posisi:</strong> ${employee.position}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Departemen:</strong> ${employee.department}
                    </div>
                    <div class="col-md-6">
                        <strong>Tanggal Penilaian:</strong> ${formatDate(assessment.date)}
                    </div>
                </div>
                
                <h6 class="mt-4">Detail Kriteria:</h6>
                <div class="assessment-detail table-responsive">
                    <table class="table table-sm table-striped">
                        <thead>
                            <tr><th>Kriteria</th><th>Nilai</th><th>Keterangan</th></tr>
                        </thead>
                        <tbody>
            `;
            
            criteria.forEach((criterion, index) => {
                const score = assessment.scores[index];
                const rating = getRatingDescription(score);
                let scoreColor = score >= 9 ? 'bg-success' : score >= 8 ? 'bg-primary' : score >= 6 ? 'bg-warning' : 'bg-danger';

                content += `
                    <tr>
                        <td>${criterion.name}</td>
                        <td><span class="badge ${scoreColor}">${score}</span></td>
                        <td>${rating}</td>
                    </tr>
                `;
            });
            
            content += `
                        </tbody>
                    </table>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <strong>Total Nilai:</strong> <span class="badge bg-success fs-6">${assessment.total.toFixed(1)}</span>
                    </div>
                    <div class="col-md-6">
                        <strong>Kategori:</strong> ${getCategoryBadge(assessment.total)}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <strong>Rekomendasi:</strong> <p class="alert alert-light">${getRecommendation(assessment.total)}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('assessmentDetailContent').innerHTML = content;
            const modal = new bootstrap.Modal(document.getElementById('assessmentDetailModal'));
            modal.show();
        }
        function downloadAssessmentReport() { 
            if (currentEmployeeId && currentAssessmentIndex !== null && currentAssessmentIndex !== -1) {
                if (confirm('Pilih format laporan:\n\nOK - Untuk PDF\nCancel - Untuk Excel')) {
                    downloadAssessment(currentEmployeeId, currentAssessmentIndex);
                } else {
                    downloadAssessmentExcel(currentEmployeeId, currentAssessmentIndex);
                }
                const modal = bootstrap.Modal.getInstance(document.getElementById('assessmentDetailModal'));
                if (modal) modal.hide();
            } else {
                alert('Data penilaian tidak valid untuk diunduh.');
            }
        }
        function downloadAssessment(employeeId, assessmentIndex) { 
            const employee = employees.find(emp => emp.id === employeeId);
            if (!employee) return;
            
            const assessment = employee.assessments[assessmentIndex];
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.setTextColor(40, 40, 40);
            doc.text('LAPORAN PENILAIAN PEGAWAI', 105, 20, { align: 'center' });
            
            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text('RSUD DIGITAL - Sistem Penilaian Kinerja', 105, 28, { align: 'center' });
            
            doc.setDrawColor(200, 200, 200);
            doc.line(20, 35, 190, 35);
            
            doc.setFontSize(14);
            doc.setTextColor(40, 40, 40);
            doc.text('INFORMASI PEGAWAI', 20, 45);
            
            doc.setFontSize(10);
            doc.setTextColor(80, 80, 80);
            doc.text(`Nama Pegawai: ${employee.name}`, 20, 55);
            doc.text(`Posisi/Jabatan: ${employee.position}`, 20, 62);
            doc.text(`Departemen: ${employee.department}`, 20, 69);
            doc.text(`Tanggal Penilaian: ${formatDate(assessment.date)}`, 20, 76);
            doc.text(`Total Nilai: ${assessment.total.toFixed(1)}`, 20, 83);
            
            doc.setFontSize(14);
            doc.setTextColor(40, 40, 40);
            doc.text('DETAIL PENILAIAN PER KRITERIA', 20, 95);
            
            let yPosition = 105;
            criteria.forEach((criterion, index) => {
                const score = assessment.scores[index];
                const rating = getRatingDescription(score);
                
                doc.setFontSize(10);
                doc.setTextColor(60, 60, 60);
                doc.text(`${criterion.name}:`, 25, yPosition);
                doc.text(`Nilai: ${score} (${rating})`, 150, yPosition);
                
                yPosition += 8;
            });
            
            yPosition += 10;
            doc.setFontSize(14);
            doc.setTextColor(40, 40, 40);
            doc.text('RINGKASAN', 20, yPosition);
            
            doc.setFontSize(10);
            doc.setTextColor(80, 80, 80);
            doc.text(`Rata-rata Nilai: ${assessment.total.toFixed(1)}`, 25, yPosition + 10);
            doc.text(`Kategori: ${getCategory(assessment.total)}`, 25, yPosition + 18);
            doc.text(`Rekomendasi: ${getRecommendation(assessment.total)}`, 25, yPosition + 26, { maxWidth: 170 });
            
            const footerY = 280;
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text('Dokumen ini dibuat secara otomatis oleh Sistem Penilaian Pegawai RSUD Digital', 105, footerY, { align: 'center' });
            doc.text(`Dicetak pada: ${new Date().toLocaleDateString('id-ID')}`, 105, footerY + 5, { align: 'center' });
            
            doc.save(`Laporan_Penilaian_${employee.name.replace(/\s/g, '_')}_${assessment.date.replace(/-/g, '')}.pdf`);
        }
        function downloadAssessmentExcel(employeeId, assessmentIndex) { 
            const employee = employees.find(emp => emp.id === employeeId);
            if (!employee) return;
            
            const assessment = employee.assessments[assessmentIndex];
            
            const data = [
                ['LAPORAN PENILAIAN PEGAWAI INDIVIDUAL'],
                ['RSUD DIGITAL - Sistem Penilaian Kinerja'],
                [''],
                ['INFORMASI PEGAWAI'],
                ['Nama Pegawai', employee.name],
                ['Posisi/Jabatan', employee.position],
                ['Departemen', employee.department],
                ['Tanggal Penilaian', formatDate(assessment.date)],
                ['Total Nilai', assessment.total.toFixed(1)],
                ['Kategori', getCategory(assessment.total)],
                [''],
                ['DETAIL PENILAIAN PER KRITERIA'],
                ['Kriteria', 'Nilai', 'Keterangan']
            ];
            
            criteria.forEach((criterion, index) => {
                const score = assessment.scores[index];
                data.push([
                    criterion.name,
                    score,
                    getRatingDescription(score)
                ]);
            });
            
            data.push(['']);
            data.push(['RINGKASAN DAN REKOMENDASI']);
            data.push(['Rata-rata Nilai', assessment.total.toFixed(1)]);
            data.push(['Rekomendasi', getRecommendation(assessment.total)]);
            data.push(['']);
            data.push(['Dicetak pada', new Date().toLocaleDateString('id-ID')]);
            
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan Individual");
            
            if (!ws['!cols']) ws['!cols'] = [];
            ws['!cols'][0] = { width: 30 };
            ws['!cols'][1] = { width: 20 };
            ws['!cols'][2] = { width: 25 };
            
            XLSX.writeFile(wb, `Laporan_Individual_${employee.name.replace(/\s/g, '_')}_${assessment.date.replace(/-/g, '')}.xlsx`);
        }


        // --- INISIALISASI ---

        document.addEventListener('DOMContentLoaded', function() {
            initNavigation();
        });
    </script>
