<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Data Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding-bottom: 50px; }
        .form-section { margin-bottom: 2rem; border-left: 5px solid #0d6efd; }
        .section-title { background: #e9ecef; padding: 10px 15px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        label { font-weight: 500; font-size: 0.9rem; }
        .upload-info { font-size: 0.75rem; color: #6c757d; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white py-3 text-center">
                    <h4 class="mb-0">FORMULIR REGISTRASI DATA PEGAWAI</h4>
                </div>
                <div class="card-body p-4">
                    <form action="proses_simpan.php" method="POST" enctype="multipart/form-data">
                        
                        <div class="form-section card mb-4">
                            <div class="section-title">1. Identitas dan Status Kepegawaian</div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nama Lengkap</label>
                                        <input type="text" name="nama" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">NIP</label>
                                        <input type="text" name="nip" class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Agama</label>
                                        <select name="agama" class="form-select">
                                            <option value="Islam">Islam</option>
                                            <option value="Kristen">Kristen</option>
                                            <option value="Katolik">Katolik</option>
                                            <option value="Advent">Advent</option>
                                            <option value="Hindu">Hindu</option>
                                            <option value="Budha">Budha</option>
                                            <option value="Konghucu">Konghucu</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Jenis Kelamin</label>
                                        <div class="mt-2">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="jk" value="L"> <label>Laki-laki</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="jk" value="P"> <label>Perempuan</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Status Pernikahan</label>
                                        <select name="status_nikah" class="form-select">
                                            <option value="Menikah">Menikah</option>
                                            <option value="Belum Menikah">Belum Menikah</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Status Kepegawaian</label>
                                        <select name="status_pegawai" class="form-select">
                                            <option>CPNS</option><option>PNS</option>
                                            <option>CPPPK</option><option>PPPK</option>
                                            <option>KONTRAK BLUD</option><option>KERJASAMA</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Nomor KARPEG</label>
                                        <input type="text" name="karpeg" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Upload Berkas Status (PDF)</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Upload KTP (PDF)</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Upload Akta Nikah (PDF)</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section card mb-4">
                            <div class="section-title">2. Keluarga, Rumah dan Pendidikan</div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nama Suami/Istri</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Jumlah Anak</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Status Rumah</label>
                                        <select class="form-select">
                                            <option>Dinas</option><option>Pribadi</option><option>Kontrak</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Upload Akta Lahir Keluarga (PDF)</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label class="form-label">Upload Ijazah Terakhir (SD s/d S3) - PDF</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                        <span class="upload-info">*Gabungkan atau pilih ijazah tertinggi</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section card mb-4">
                            <div class="section-title">3. Legalitas Profesi (STR/SIP)</div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Nomor STR & Masa Berlaku</label>
                                        <input type="text" class="form-control" placeholder="No. STR / Berlaku Sampai">
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label">Upload STR (PDF)</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Nomor SIP & Masa Berlaku</label>
                                        <input type="text" class="form-control" placeholder="No. SIP / Berlaku Sampai">
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label">Upload SIP (PDF)</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section card mb-4">
                            <div class="section-title">4 & 5. Riwayat SK, SKP & Dokumentasi</div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Upload SK Kenaikan Pangkat (I/d - IV/e)</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Upload SKP Tahunan</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Upload SK Jabatan</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Upload SK Mutasi/Pindah</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Upload SK Pensiun</label>
                                        <input type="file" class="form-control" accept=".pdf">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="reset" class="btn btn-secondary px-5">Reset</button>
                            <button type="submit" class="btn btn-primary px-5">Simpan Data Registrasi</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
